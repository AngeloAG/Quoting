# Reduce Gradle JVM memory more aggressively to avoid OOM on low-RAM dev machines
# Keep metaspace small, enable heap dump on OOM
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# Limit parallel workers to reduce total memory usage
org.gradle.workers.max=1
org.gradle.parallel=false

# Kotlin daemon options (smaller to save RAM)
kotlin.daemon.jvm.options=-Xmx256m

# Enable configuration on demand to reduce overhead
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
